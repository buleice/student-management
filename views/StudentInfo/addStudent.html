<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>新增学生</title>
    <!--[if lt IE 8]>
    <script type="text/javascript" src="../../public/bootstrap/html5shiv.min.js"></script>
    <script type="text/javascript" src="../../public/bootstrap/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../../public/bootstrap/css/bootstrap.min.css" type="text/css">
    <script src="../../public/bootstrap/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../public/javascripts/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript" src="../../public/layer/layer.js"></script>
    <script type="text/javascript" src="../../public/javascripts/common.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header" style="margin-top: 15px;">
            <h4 class="text-center text-primary">新增学生信息</h4>
        </div>
        <form id="formAddStudent" action="/StudentInfo/addStudent" method="post" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="" class="control-label col-md-2">学号</label>
                <div class="col-md-10">
                    <input type="text" name="s_id" id="s_id" placeholder="请输入学号" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">密码</label>
                <div class="col-md-10">
                    <input type="text" name="s_pwd" id="s_pwd" placeholder="请输入密码" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">姓名</label>
                <div class="col-md-10">
                    <input type="text" name="s_name" id="s_name" placeholder="请输入学号" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">性别</label>
                <div class="col-md-10">
                    <label for="" class="radio-inline">
                        <input type="radio" name="s_sex" id="nan" value="男" checked>男
                    </label>
                    <label for="" class="radio-inline">
                        <input type="radio" name="s_sex" id="nv" value="女">女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">生日</label>
                <div class="col-md-10">
                    <input onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" readonly type="text" name="s_birthday" id="s_birthday" placeholder="请选择日期" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">民族</label>
                <div class="col-md-10">
                    <input type="text" name="s_nation" id="s_nation" placeholder="请输入学号" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">班级</label>
                <div class="col-md-10">
                    <select name="c_id" id="c_id" class="form-control">
                        <%classList.forEach((item)=>{%>
                            <option value="<%=item.c_id%>"><%=item.c_name%></option>
                        <%})%>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-md-2">地址</label>
                <div class="col-md-10">
                    <input type="text" name="s_address" id="s_address" placeholder="请输入地址" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button data-formId="#formAddStudent"  type="button" id="btnSave" class="btn btn-primary btn-load-submit">
                        <span class="glyphicon glyphicon-floppy-save"></span>
                        保存
                    </button>
                    <button type="button" class="btn btn-danger btn-back">
                        <span class="glyphicon glyphicon-circle-arrow-left"></span>
                        返回
                    </button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
